    <!--  formulario consultas   -->
    <div class="completar">
        <form class="aparecer">
            <div class="input-group">
                <label Nombre for="name">
                    Nombre
                    <span class="required">*</span>
                </label>
                <input type="name" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">
                    Correo electrónico
                    <span class="required">*</span>
                </label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <p>¿Cómo fue tu experiencia?</p>
                <div class="input-group--container">
                    <label for="very-bad">
                        <input type="radio" name="experience" id="very-bad" required>
                        Muy mala
                    </label>
                    <label for="bad">
                        <input type="radio" name="experience" id="bad">
                        Mala
                    </label>
                    <label for="regular">
                        <input type="radio" name="experience" id="regular">
                        Regular
                    </label>
                    <label for="good">
                        <input type="radio" name="experience" id="good">
                        Buena
                    </label>
                    <label for="very-good">
                        <input type="radio" name="experience" id="very-good">
                        Muy buena
                    </label>
                </div>
            </div>
            <div class="input-group">
                <label for="client-outreach">¿Cómo nos conociste?</label>
                <select name="client-outreach" id="client-outreach">
                    <option value="na" selected disabled>Elige una opción</option>
                    <option value="rec">Recomendación de un conocido</option>
                    <option value="instagram">Instagram</option>
                    <option value="youtube">Facebook</option>
                    <option value="other">Otro</option>

                </select>
            </div>
            <div class="input-group">
                <label for="comment">¿Tienes alguna consulta?</label>
                <textarea name="comment" id="comment"></textarea>
            </div>
            <button type="input" class="btn">ENVIAR <i class="fas fa-paper-plane"></i></button>
        </form>
